
<div class="dialog-box showing" data-dlg="dlg-compressor">
	<div class="dlg-content">
		<h2>
			<i class="icon-dlg-close" data-click="dlg-close"></i>
			Compressor
			
			<div class="toggler" data-value="on" data-click="dlg-preview">
				<span>Preview</span>
			</div>
		</h2>
		<div class="dlg-body">
			<div class="field-box">
				<span class="label">Threshold</span>
				<div class="knob" data-change="set-threshold" data-value="24"></div>
				<span class="value"><input type="text" name="threshold" value="-24.0" data-min="-100.0" data-max="0.0" data-step="0.1" data-default="-24.0"></span>
			</div>
			
			<div class="field-box">
				<span class="label">Knee</span>
				<div class="knob" data-change="set-knee" data-value="30"></div>
				<span class="value"><input type="text" name="knee" value="-24.0" data-min="0.0" data-max="40.0" data-step="0.1" data-default="30.0"></span>
			</div>
			
			<div class="field-box">
				<span class="label">Ratio</span>
				<div class="knob" data-change="set-ratio" data-value="12"></div>
				<span class="value"><input type="text" name="ratio" value="12.0" data-min="1.0" data-max="20.0" data-step="0.1" data-default="12.0"></span>
			</div>
			
			<div class="field-box">
				<span class="label">Attack</span>
				<div class="knob" data-change="set-attack" data-value="13"></div>
				<span class="value"><input type="text" name="attack" value="0.003" data-min="0.0" data-max="1.0" data-step="0.001" data-default="0.003"></span>
			</div>
			
			<div class="field-box">
				<span class="label">Release</span>
				<div class="knob" data-change="set-release" data-value="57"></div>
				<span class="value"><input type="text" name="release" value="0.25" data-min="0.0" data-max="1.0" data-step="0.001" data-default="0.25"></span>
			</div>
		</div>
		<div class="buttons">
			<div class="button" data-click="dlg-ok">Apply</div>
			<div class="button" data-click="dlg-reset">Reset</div>
		</div>
	</div>
</div>

<div class="dialog-box showing" data-dlg="dlg-graphicEq">
	<div class="dlg-content">
		<h2>
			<i class="icon-dlg-close" data-click="dlg-close"></i>
			Graphic Equalizer

			<div class="toggler" data-value="on" data-click="dlg-preview">
				<span>Preview</span>
			</div>
		</h2>
		<div class="dlg-body">
			<div class="field-range">
				<span class="value"><input type="text" name="hz32" value="0 dB" data-min="-24" data-max="24" data-suffix="dB" data-default="0"></span>

				<span class="label">8 KHz</span>
			</div>
			
			<div class="field-range">
				<span class="value"><input type="text" name="hz16K" value="0 dB" data-min="-24" data-max="24" data-suffix="dB" data-default="0"></span>
				<div class="slider"><span class="handle"></span></div>
				<span class="label">16 KHz</span>
			</div>
		</div>
		<div class="buttons">
			<div class="button" data-click="dlg-ok">Apply</div>
